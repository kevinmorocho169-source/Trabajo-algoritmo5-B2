<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxy of Love ðŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    background: radial-gradient(circle at center, #330033, #000010);
    font-family: Arial, sans-serif;
}

.titulo {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    color: #ff99cc;
    text-shadow: 
        0 0 10px #ff66b2,
        0 0 20px #ff3399,
        0 0 40px #ff0066;
    z-index: 10;
}

canvas {
    display: block;
}
</style>
</head>

<body>

<h1 class="titulo">ðŸ’– Para Ti Mi Amor ðŸ’–</h1>
<canvas id="galaxyCanvas"></canvas>

<script>
const canvas = document.getElementById("galaxyCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let hearts = [];

class Star {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speed = Math.random() * 1 + 0.2;
    }

    update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
        }
        this.draw();
    }

    draw() {
        ctx.fillStyle = "white";
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

class Heart {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 1 + 0.5;
    }

    update() {
        this.y -= this.speed;
        if (this.y < -this.size) {
            this.y = canvas.height + this.size;
            this.x = Math.random() * canvas.width;
        }
        this.draw();
    }

    draw() {
        ctx.fillStyle = "pink";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2,
                          this.x - this.size, this.y + this.size / 3,
                          this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3,
                          this.x + this.size / 2, this.y - this.size / 2,
                          this.x, this.y);
        ctx.fill();
    }
}

function init() {
    for (let i = 0; i < 200; i++) stars.push(new Star());
    for (let i = 0; i < 40; i++) hearts.push(new Heart());
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 20, 0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => star.update());
    hearts.forEach(heart => heart.update());

    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
